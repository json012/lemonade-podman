services:
  litellm-db:
    image: postgres:17-trixie
    container_name: litellm-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - litellm-db-data:/var/lib/postgresql/data
    networks:
      - litellm-db-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  litellm:
    image: ghcr.io/berriai/litellm-non_root:main-stable
    container_name: litellm
    environment:
      LITELLM_HOST: ${LITELLM_HOST}
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      LITELLM_SALT_KEY: ${LITELLM_SALT_KEY}
      DATABASE_URL: ${LITELLM_DB_URL}
      LITELLM_REDIS_PASSWORD: ${LITELLM_REDIS_PASSWORD}
      USE_PRISMA_MIGRATE: true
      DEFAULT_NUM_WORKERS_LITELLM_PROXY: ${LITELLM_DEFAULT_WORKERS}
      CUSTOM_GUARDRAIL_API: http://inference:8000
      CUSTOM_GUARDRAIL_API_KEY: ${INFERENCE_API_KEY}
    volumes:
      - ./litellm.yaml:/app/config.yaml:Z
      - ./custom_guardrail.py:/app/custom_guardrail.py:Z
    networks:
      - litellm-network
      - litellm-db-network
    ports:
      - "4000:4000"
    depends_on:
      - litellm-db
      - litellm-redis
    restart: always
    command: --config /app/config.yaml
    healthcheck:
      test: [
        "CMD",
        "python3",
        "-c",
        "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')"
      ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  litellm-redis:
    image: docker.io/library/redis:latest
    container_name: litellm-redis
    networks:
      - litellm-network
    restart: always
    environment:
      LITELLM_REDIS_PASSWORD: ${LITELLM_REDIS_PASSWORD}
    command: redis-server --requirepass ${LITELLM_REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${LITELLM_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  inference:
    build:
      context: ./inference
      args:
        - GUARDRAILS_TOKEN=${GUARDRAILS_TOKEN}
    container_name: inference
    image: inference:latest
    devices:
      - /dev/kfd:/dev/kfd
    restart: always
    environment:
      INFERENCE_HOST: ${INFERENCE_HOST}
      API_KEY: ${INFERENCE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - litellm-network

  # Base unproxied Lemonade Service
  # Preloaded models instances can be added by creating a docker-compose.models.yml file
  # and chaining that file after this one in your `docker compose` command
  # This service is only for convenience, and can be safely stopped if you don't need the local Lemonade interface.
  lemonade:
    image: ghcr.io/json012/lemonade:latest
    pull_policy: newer
    container_name: lemonade
    environment:
      LEMONADE_LLAMACPP: vulkan
      LEMONADE_HOST: 0.0.0.0
      LEMONADE_CACHE: /home/ubuntu/.cache
    ports:
      - "8000:8000"
    volumes:
      - lemonade-cache:/home/ubuntu/.cache/huggingface/hub
    devices:
      # Vulkan needs /dev/dri; ROCm would need /dev/kfd too (not used here)
      - /dev/dri:/dev/dri
    restart: "no"
    command: [
      "uv",
      "run",
      "lemonade-server-dev",
      "serve",
      "--llamacpp",
      "vulkan"
    ]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s

  # Two nomic embed text instances for load balancing
  # These are included with the core config because litellm-pgvector depends on them
  lemonade-nomic-embed-text-v2-moe-GGUF-1:
    container_name: lemonade-nomic-embed-text-v2-moe-GGUF-1
    image: ghcr.io/json012/lemonade:latest
    pull_policy: newer
    user: ubuntu
    environment:
      LEMONADE_LLAMACPP: vulkan
      LEMONADE_HOST: 0.0.0.0
      LEMONADE_CACHE: /home/ubuntu/.cache
    volumes:
      - lemonade-cache:/home/ubuntu/.cache/huggingface/hub
    networks:
      - litellm-network
    devices:
      # Vulkan needs /dev/dri; ROCm would need /dev/kfd too (not used here)
      - /dev/dri:/dev/dri
    restart: always
    command: [
      "uv",
      "run",
      "lemonade-server-dev",
      "run",
      "nomic-embed-text-v2-moe-GGUF",
      "--llamacpp",
      "vulkan"
    ]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s

  # Two nomic embed text instances for load balancing
  # These are included with the core config because litellm-pgvector depends on them
  lemonade-nomic-embed-text-v2-moe-GGUF-2:
    container_name: lemonade-nomic-embed-text-v2-moe-GGUF-2
    image: ghcr.io/json012/lemonade:latest
    pull_policy: newer
    user: ubuntu
    environment:
      LEMONADE_LLAMACPP: vulkan
      LEMONADE_HOST: 0.0.0.0
      LEMONADE_CACHE: /home/ubuntu/.cache
    volumes:
      - lemonade-cache:/home/ubuntu/.cache/huggingface/hub
    networks:
      - litellm-network
    devices:
      # Vulkan needs the render node; ROCm/HIP would need /dev/kfd (not used here)
      - /dev/dri:/dev/dri
    restart: always
    command: [
      "uv",
      "run",
      "lemonade-server-dev",
      "run",
      "nomic-embed-text-v2-moe-GGUF",
      "--llamacpp",
      "vulkan"
    ]
    depends_on:
      - lemonade-nomic-embed-text-v2-moe-GGUF-1
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s

networks:
  litellm-network:
    driver: bridge
  litellm-db-network:
    driver: bridge
    internal: true

volumes:
  litellm-db-data:
    driver: local
  lemonade-cache:
    driver: local
